<!DOCTYPE html>
{% extends 'Myapp/base.html' %}
{% block body_block %}
<div class="container">
    <div class="p-4 m-4">
        
        <div class="col-lg-5 mx-auto border rounded card pt-4">
            <h3 class="alert alert-light border rounded">Login Here</h3>
        <form method="POST" enctype="multipart/form-data" >
         
            {% csrf_token %}

            {% if error %}
            <div class="alert alert-danger" role="alert">
              {{error}}
            </div>
             {% endif %}

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" value="{{ values.email}}" name="email" placeholder="example@gmail.com"  class="form-control" id="exampleInputEmail1" >
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password"  name="password" placeholder="*********" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mt-3">
                <button type="submit" value="signin" class="btn btn-primary">signin</button>
                <button type="submit" value="signup" class="btn btn-primary">SignUp</button><br>

                
            </div>
             
        </form>
    </div>
    </div>
</div>


{% endblock %}
